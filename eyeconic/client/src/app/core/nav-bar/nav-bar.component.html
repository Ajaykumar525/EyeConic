<mat-toolbar class="mat-elevation-z8">
  <img src="/assets/images/logo.png" style="max-height: 70px;" alt="logo" class="logo" routerLink="/">
  <nav class="my-2 my-md-0 mr-md-3 text-uppercase" style="font-size: larger;">
    <div class="spacer"></div>
    <a mat-button class="btn1 p-2" [routerLink]="['/']" routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: true}" >Home</a>
    <a mat-button class="btn2 p-2" routerLink="/shop" routerLinkActive="active">Shop</a>
    <a  mat-button class="btn3 p-2" routerLink="/test-error" routerLinkActive="active">Errors</a>
  </nav>
  <div class="d-flex align-items-center">
    <a  mat-button routerLink="/basket" class="btn4">
      <i class="fa fa-shopping-cart fa-2x mr-5 text-dark"></i>
      <div *ngIf="(basket$ | async) as basket" class="cart-no">{{basket.items.length}}</div>
    </a>
    <a  mat-raised-button routerLink="/account/login" color="accent" class="btn5 btn-outline-secondary mr-2">Login</a>
    <a  mat-raised-button routerLink="/account/register" color="accent" class="btn6 btn-outline-secondary mr-3">Sign up</a>
  </div>
</mat-toolbar>
